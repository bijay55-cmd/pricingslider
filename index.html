<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js.js" defer></script>
</head>

<body>

  <main>
  <h1>Simple,traffic-based pricing</h1>
  <p>Sign-up for our 30-day-trial.</p>
  <p>No credit card required</p>
  </main>

  <div class="slidecontainer">
  
         <p class="pageviews"><span id="pageviews">0 </span> PageViews </p>
      <input type="range" step="1" min="0" max="4" class="slider1" id="myRange">
      
      <div class="price">
        <h2 class="text1">£ <span id="month">0 / month</span></h2>
        <h2 class="text2">£ <span id="year">0 / yearly</span></h2>
      </div>


<div class="container">
    <div class="toggle-btn">
      <span style="font-weight:bold;">Monthly Billing</span>
      <label class="switch">
        <input type="checkbox" id="checkbox" onclick="check()"/>
        <span class="slider round"></span>
      </label> 
      <span style="font-weight:bold;">Yearly Billing <span class="discount">-25%</span>
    </div>
  </div>


<section>
  <div>
    <p><i class="fa fa-check"></i>  Unlimited websites</p>
    <P><i class="fa fa-check"></i> 100% data ownership</P>
    <p><i class="fa fa-check"></i> Email reports</p>
  </div>

  <div>
    <button>Start my Trial</button>
  </div>
</section>

  </div>
  
  
</body>

</html>
